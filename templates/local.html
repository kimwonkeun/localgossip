<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

<style> 
    img{
        height: 50px;
        width: 50px;
        border-radius: 10px;        
    }
    a{
      text-decoration-line: none;
    }
html,
body{ width:100%;  height:100%;   margin:0px;  font-family:궁서; }
</style>
<body>
    <div class="container" >        
      {% for showdata in memolist %}
      <a href="/showmemo/{{showdata.pk}}/{{uid}}">
          <div class="row mt-2 pt-1" style="border-bottom: 1px dashed ;">
            <div class="col-2">
              <img src="{{ showdata.imageURL }}" alt="">
            </div>
            <div class="col">
              {% if forloop.counter < 3 %} 
                <span class="badge bg-secondary">New</span>
              {% endif %}
              {{ showdata.memo|truncatechars:15 }}
              <p>{{ showdata.writeDate }}</p>
            </div>          
          </div>
        </a>
      {% endfor %}
      </div>

</body>
</html>
