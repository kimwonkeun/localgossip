<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
html,
body{ width:100%;  height:100%;   margin:0px;  font-family:궁서; }
</style>
<body>
    <div class="card">
        <img src="{{person.imageUrl}}" class="card-img-top" alt="">
        <div class="card-body">
          <p class="card-text">
            {% if person.messageonoff == '1' %}
                <span class="badge bg-success">동네 메모 알람 받음</span>
            {% else %}
                <span class="badge bg-secondary">동네 메모 알람 안받음</span>
            {% endif %}
            <h6>{{ person.nickname }}</h6>                
            <h6>{{ person.joindate }}</h6>
            <h6>카카오 오픈채팅: {{ person.kakaochat }}</h6>
        </p>
        </div>
      </div>    
</body>
</html>
